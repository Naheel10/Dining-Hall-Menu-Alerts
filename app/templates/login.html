{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h4 mb-2">Welcome back</h1>
        <p class="text-muted">Log in to manage your favorites and run menu checks.</p>
        <form method="post" class="mt-3">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required />
          </div>
          <button class="btn btn-danger w-100" type="submit">Log in</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('demo_login') }}" class="text-decoration-none">Try demo instead</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
